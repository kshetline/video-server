@if (showIndicator()) {
  <div [style.color]="asAdmin ? '#0A0' : 'white'" [style.opacity]="doFade() ? '0.33' : '1'">
    <i class="pi" [class.pi-eye]="watched" [class.pi-eye-slash]="!watched"
       (longStart)="start()" (longPress)="toggleWatched()" (longEnd)="end()" (metaClick)="toggleWatched()"></i>
    <div class="divider" [style.background-color]="mixed ? 'rgba(51, 51, 51, 0.67)' : 'transparent'"></div>
    @if (incomplete && !mixed) {
      <div class="incomplete">â€¢</div>
    }
    @if (busy) {<i class="pi pi-spin pi-sync wait"></i>}
  </div>
}
@if (started) {<div class="touch-indicator" [class.active]="activated"></div>}
