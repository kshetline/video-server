<label for="username">User</label>
<input id="username" type="text" pInputText [(ngModel)]="user" autocapitalize=off autocomplete=off autofocus
       (keydown.enter)="login()" (input)="typing.emit()"/>
<label for="password">Password</label>
<p-password id="password" [(ngModel)]="password" [feedback]="false"
            (keydown.enter)="login()" (input)="typing.emit()"></p-password>
<p-button label="Login" icon="pi pi-sign-in" (click)="login()" (keydown.enter)="login()"/>
<div class="error-message">{{error}}</div>
